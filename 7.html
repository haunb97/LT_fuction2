<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7</title>
</head>
<body>
<script>
    function doicho(a,b) {
        let c = a;
        a = b;
        b = c;
        alert(a+ ' là giá trị của a '+b+' là giá trị của b')

    }
    let a = parseInt(prompt('nhập vào số thứ nhất'));
    let b = parseInt(prompt('nhập vào số thứ hai'));
    doicho(a,b);
</script>
